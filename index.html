<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Game</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div id="player" class="healthui">
                <div class="health"></div>
                <div id="playerHealth" class="healthback playerback"></div>
            </div>

            <div id="timer" class="timer"></div>

            <div class="healthui">
                <div class="health"></div>
                <div id="enemyHealth" class="healthback enemyback"></div>
            </div>
        </div>

        <div class="characters">
            <button class="knight">KNIGHT</button>
            <button class="adv">ADVENTURER</button>
        </div>

        <div id="displayText" class="tie">Tie</div>
        
        <canvas></canvas>
    </div>
</body>

<script 
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" 
    integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
</script>
<script 
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js" 
    integrity="sha512-dMiBqqEV5i3KqpAdsgQSSZ72DnNib7otY0X+b/Tnn1EmLym1dxuZ19csdZqBnfDniKd9bmNtzStQzuMrIa5Ngw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
</script>
<script src="./js/sounds.js"></script>
<script src="./js/sprites.js"></script>
<script src="./js/switch.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/classes.js"></script>
<script src="index.js"></script>

</html>
